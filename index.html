<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/" alt="clock image">
    </header>
    <main>
        <div class="container">
            <div class="digitalclock">
                <h3 id="day">MON</h3>
                <h3 id="hour">10</h3>
                <h3 id="colon1">:</h3>
                <h3 id="minutes">59</h3>
                <h3 id="colon2">:</h3>
                <h3 id="seconds">59</h3>
                <h3 id="ampm">AM</h3>
            </div>
        </div>
    </main>
    <footer>
        &copy; <span id="copyright"></span> Anthony Lucibello Productions
    </footer>
</body>
</html>
<script src="js/script.js"></script>
